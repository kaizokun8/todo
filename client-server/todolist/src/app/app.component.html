<div class="grid app-background">
  <div class="col-12">
    <header>
      <mat-toolbar>
        <button hre mat-icon-button aria-label="Main menu" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <span>TO DO LIST</span>
        <span class="example-spacer"></span>

        <button mat-icon-button routerLink="/form/create" [queryParams]="dateParams"
                class="favorite-icon" aria-label="Ajout de todo">
          <mat-icon>add_circle</mat-icon>
        </button>
        <button mat-icon-button routerLink="todos/filter" queryParamsHandling="preserve"
                class="favorite-icon" aria-label="Search todo">
          <mat-icon>search</mat-icon>
        </button>
        <a mat-icon-button class="favorite-icon" href="http://127.0.0.1:8080/login">
          <mat-icon>logins</mat-icon>
        </a>
        <!--
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
        -->
        <mat-menu #menu="matMenu">
          <button routerLink="/" mat-menu-item>
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button routerLink="/form/create" mat-menu-item>
            <mat-icon>add_circle</mat-icon>
            <span>New</span>
          </button>
          <button routerLink="todos/filter" queryParamsHandling="preserve" mat-menu-item>
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </header>
  </div>

  <div class="col-12 lg:col-9 p-4">

    <router-outlet></router-outlet>
  </div>
  <div class="col-12 lg:col-3 p-4" >
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">calendar_today</mat-icon>
          Calendar
        </ng-template>
        <todoCalendar></todoCalendar>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">search</mat-icon>
          Quick Search
        </ng-template>
        <quickSearch></quickSearch>
      </mat-tab>

    </mat-tab-group>
  </div>

</div>
<p-toast></p-toast>
