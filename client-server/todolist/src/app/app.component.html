<div class="grid app-background">
  <div class="col-12">
    <header>
      <mat-toolbar>

        <button mat-icon-button>
          <mat-icon>checklist</mat-icon>
        </button>
        <span>TO DO LIST</span>
        <span class="example-spacer"></span>
        <button mat-icon-button routerLink="/">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button routerLink="/form/create" [queryParams]="dateParams"
                class="favorite-icon" aria-label="Ajout de todo">
          <mat-icon>add_circle</mat-icon>
        </button>
        <button mat-icon-button routerLink="todos/filter" queryParamsHandling="preserve"
                class="favorite-icon" aria-label="Search todo">
          <mat-icon>search</mat-icon>
        </button>
        <a mat-icon-button class="favorite-icon" [href]="loginUrl">
          <mat-icon>logins</mat-icon>
        </a>
      </mat-toolbar>
    </header>
  </div>

  <ng-container *ngIf="userConnected ">

    <div class="col-12 lg:col-9 p-4">
      <router-outlet></router-outlet>
    </div>

    <div class="col-12 lg:col-3 p-4">
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">calendar_today</mat-icon>
            Calendar
          </ng-template>
          <todoCalendar></todoCalendar>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">search</mat-icon>
            Quick Search
          </ng-template>
          <quickSearch></quickSearch>
        </mat-tab>

      </mat-tab-group>
    </div>

  </ng-container>

  <ng-container *ngIf="!userConnected">

    <div class="col-12 p-4">
      <a mat-icon-button class="favorite-icon" [href]="loginUrl">
        <mat-icon>logins</mat-icon>
        You are not connected, click here to Log In
      </a>
    </div>
  </ng-container>
  <notifications-toast></notifications-toast>
</div>
