<div class="grid app-background" >
  <div class="col-12">
    <header>
      <mat-toolbar>
        <button hre mat-icon-button aria-label="Main menu" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <span>TO DO LIST</span>
        <span class="example-spacer"></span>

        <button mat-icon-button routerLink="/form/create"
                class="example-icon favorite-icon" aria-label="Ajout de todo">
          <mat-icon>add_circle</mat-icon>
        </button>
        <button mat-icon-button routerLink="todos/filter"
                class="example-icon favorite-icon" aria-label="Search todo">
          <mat-icon>search</mat-icon>
        </button>
        <!--
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
        -->
        <mat-menu #menu="matMenu">
          <button routerLink="/" mat-menu-item>
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button routerLink="/form/create" mat-menu-item>
            <mat-icon>add_circle</mat-icon>
            <span>New</span>
          </button>
          <button routerLink="todos/filter" mat-menu-item>
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </header>
  </div>
  <div class="col-10 col-offset-1">
    <router-outlet></router-outlet>
  </div>
</div>
