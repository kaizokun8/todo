<mat-card class="example-card" style="margin: 16px">
  <mat-card-title>{{ todo.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ todo.description }}</p>
    <p>Created : {{ todo.creationTime | date:'dd/MM/yyyy HH:mm' }}</p>
    <p *ngIf="todo.updateTime">Updated : {{ todo.updateTime | date:'dd/MM/yyyy HH:mm' }}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button routerLink="/">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button routerLink="/todos/edit/{{todo.id}}">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
