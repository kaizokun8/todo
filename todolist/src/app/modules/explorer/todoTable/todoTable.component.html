<table mat-table [dataSource]="todoList" style="width:100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority</th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container *ngIf="scheduled" matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start</th>
    <td mat-cell *matCellDef="let element"> {{element.startTime |  date:'dd/MM/yyyy HH:mm' }} </td>
  </ng-container>

  <ng-container *ngIf="scheduled" matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End</th>
    <td mat-cell *matCellDef="let element"> {{element.endTime |  date:'HH:mm' }} </td>
  </ng-container>

  <ng-container matColumnDef="creationTime">
    <th mat-header-cell *matHeaderCellDef> Created on</th>
    <td mat-cell *matCellDef="let element"> {{element.creationTime |  date:'dd/MM/yyyy HH:mm' }} </td>
  </ng-container>

  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef> Done</th>
    <td mat-cell *matCellDef="let element"> {{element.done ? 'Done' : 'Not yet' }} </td>
  </ng-container>

  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <todoCommands [fromList]="true" [todo]="element" (delete)="onDelete($event)"></todoCommands>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
